<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"-->
    <link rel="stylesheet" href="styles.css">
    <title>Welcome To ACET</title>
</head>

<body>

    <!--figure>
        <img src="Achariya2.jpg" title="World Class Education" alt="Achariya" width="100" height="100">
    </figure-->
    <div class="container" id="container">
        <div class="form-container faculty">
            <form id="facultyForm">
                <h1><q>Faculty Login</q></h1>
                <!--div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div-->
                <!--span>or use your email for registeration</span-->
                <input type="text" placeholder="Name" id="name" name="name" required>
                <input type="tel" placeholder="Mobile" id="mobile" name="mobile" required>
                <select id="dept" name="dept" required>
                    <option>Select your Department</option>
                    <option>Electronics And Communication Engineering</option>
                    <option>Computer Science Engineering</option>
                    <option>Electrical And Electronics Engineering</option>
                    <option>Civil Engineering</option>
                    <option>Mechanical Engineering</option>
                    <option>Artificial Intelligence And DataScience</option>
                    <option>Science And Humanities</option>
                </select>
                <input type="password" id="password" name="password" placeholder="Password">
                <button type="submit" id="submitButton1" class="submit-button1">Submit</button>
            </form>
        </div>
        <div class="form-container student">
            <form id="StudentForm">
                <h1><q>Students Login</q></h1>
                <input type="text" placeholder="Name" required>
                <input type="tel" placeholder="Mobile" required>
                <select required>
                    <option>Select your Department</option>
                    <option>Electronics And Communication Engineering</option>
                    <option>Computer Science Engineering</option>
                    <option>Electrical And Electronics Engineering</option>
                    <option>Civil Engineering</option>
                    <option>Mechanical Engineering</option>
                    <option>Artificial Intelligence And DataScience</option>
                    <option>Science And Humanities</option>
                </select>
                <input type="password" placeholder="Password" required>
                <button type="submit" id="submitButton2" class="submit-button">Submit</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome!!!</h1>
                    <p><b>Are You a Student..?</b></p>
                    <button class="hidden" id="login">Yes</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome!</h1>
                    <p><b>Are you a Faculty..?</b></p>
                    <button class="hidden" id="register">Yes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
